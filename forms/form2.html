<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <header></header>
     <main>
          <section>
               <form>
                    <table align="center">
                         
                         <tr>
                              <td>
                                   <label>Roll No. :<label>
                              </td>
                              <td>
                                   <input type="text">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Student Name :<label>
                              </td>
                              <td>
                                   <input type="text" name="First Name" placeholder="First Name">
                                   <input type="text" name="Last Name" placeholder="Last Name">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Father's Name :<label>
                              </td>
                              <td>
                                   <input type="text">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Date of birth :<label>
                              </td>
                              <td>
                                   <select name="Day">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>28</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                   </select>
                                   <select name="Month">
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                   </select>
                                   <input type="number" placeholder="Year">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Mobile No. :<label>
                              </td>
                              <td>
                                   <select name="code">
                                        <option>+91</option>
                                        <option>+92</option>
                                   </select>
                                   <input type="number">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Email id :<label>
                              </td>
                              <td>
                                   <input type="email">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Password : <label> 
                              </td>
                              <td>
                                   <input type="password">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Gender :<label>
                              </td>
                              <td>
                                   <label>
                                        <input type="radio" name="gender">
                                        Male
                                        <input type="radio" name="gender">
                                        Female
                                   </label>
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Department :<label>
                              </td>
                              <td>
                                   <input type="checkbox">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Course :<label>
                              </td>
                              <td>
                                   <select name="Course">
                                        <option value="BCA">BCA</option>
                                        <option value="MCA">MCA</option>
                                        <option value="BTech">BTech</option>
                                        <option value="MTech">Mtech</option>
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Student Photo :<label>
                              </td>
                              <td>
                                   <input type="">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>City :<label>
                              </td>
                              <td>
                                   <input type="text">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <label>Address :<label>
                              </td>
                              <td>
                                   <input type="text">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <button>Submit</button>
                              </td>
                         </tr>
                         
                    </table>
          </form>
          </section>
     </main>
     <footer></footer>
</body>
</html>
